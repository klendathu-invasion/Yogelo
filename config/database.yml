default: &default
  adapter:  postgresql
  database: <%= ENV["POSTGRES_DATABASE"] %>
  encoding: unicode
  username: <%= ENV["POSTGRES_USERNAME"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  pool:     <%= ENV["POSTGRES_POOL"] || 5 %>
  port:     <%= ENV["POSTGRES_PORT"] || 5432 %>
  host:     <%= ENV["POSTGRES_HOST"] %>

production:
  <<: *default

development:
  <<: *default
  # adapter: sqlite3
  # database: db/development.sqlite3
  # pool: 5
  # timeout: 5000

test:
  <<: *default
  database: <%= "#{ENV["POSTGRES_DATABASE_TEST"] || 'db_poke_server_test'}#{ENV['TEST_ENV_NUMBER']}"  %>
